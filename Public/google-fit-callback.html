<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fit Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .loading {
            color: #fbbf24;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 20px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="icon">‚è≥</div>
            <h1>Processando...</h1>
            <p>Conectando ao Google Fit...</p>
        </div>
        
        <div id="success" style="display: none;" class="success">
            <div class="icon">‚úÖ</div>
            <h1>Google Fit Conectado!</h1>
            <p>Conectado com sucesso! Esta janela ser√° fechada automaticamente.</p>
            <div id="success-details" class="details"></div>
        </div>
        
        <div id="error" style="display: none;" class="error">
            <div class="icon">‚ùå</div>
            <h1>Erro na Conex√£o</h1>
            <p>N√£o foi poss√≠vel conectar ao Google Fit.</p>
            <div id="error-details" class="details"></div>
            <button class="close-btn" onclick="window.close()">Fechar</button>
        </div>
    </div>

    <script>
        console.log('üöÄ Google Fit Callback Page carregada');
        
        // Fun√ß√£o para mostrar loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        // Fun√ß√£o para mostrar sucesso
        function showSuccess(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            const details = document.getElementById('success-details');
            details.innerHTML = `
                <strong>Detalhes da Conex√£o:</strong><br>
                User ID: ${data.userId || 'N/A'}<br>
                Return URL: ${data.returnUrl || 'N/A'}<br>
                Timestamp: ${data.timestamp || 'N/A'}<br>
                Message: ${data.message || 'N/A'}
            `;
            
            // Enviar mensagem para o parent window
            if (window.opener) {
                console.log('üì® Enviando mensagem para parent window:', data);
                window.opener.postMessage({
                    type: 'GOOGLE_FIT_CONNECTED',
                    success: true,
                    userId: data.userId,
                    message: data.message,
                    data: data
                }, '*');
            } else {
                console.log('‚ö†Ô∏è Parent window n√£o encontrada');
            }
            
            // Fechar popup ap√≥s 3 segundos
            setTimeout(() => {
                window.close();
            }, 3000);
        }
        
        // Fun√ß√£o para mostrar erro
        function showError(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            
            const details = document.getElementById('error-details');
            details.innerHTML = `
                <strong>Detalhes do Erro:</strong><br>
                Error: ${data.error || 'N/A'}<br>
                Message: ${data.message || 'N/A'}<br>
                Details: ${data.details || 'N/A'}
            `;
            
            // Enviar mensagem de erro para o parent window
            if (window.opener) {
                console.log('üì® Enviando mensagem de erro para parent window:', data);
                window.opener.postMessage({
                    type: 'GOOGLE_FIT_ERROR',
                    success: false,
                    error: data.error,
                    message: data.message,
                    details: data.details
                }, '*');
            }
        }
        
        // Fun√ß√£o para processar a resposta da Edge Function
        async function processCallback() {
            try {
                console.log('üîç Processando callback do Google Fit...');
                
                // Obter par√¢metros da URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const state = urlParams.get('state');
                
                console.log('üìã Par√¢metros recebidos:', { code, error, state });
                
                if (error) {
                    console.log('‚ùå Erro na autoriza√ß√£o:', error);
                    showError({
                        error: error,
                        message: 'Erro na autoriza√ß√£o do Google Fit',
                        details: 'O usu√°rio cancelou ou houve um erro na autoriza√ß√£o'
                    });
                    return;
                }
                
                if (!code) {
                    console.log('‚ùå C√≥digo de autoriza√ß√£o n√£o encontrado');
                    showError({
                        error: 'NO_CODE',
                        message: 'C√≥digo de autoriza√ß√£o n√£o encontrado',
                        details: 'A URL n√£o cont√©m o c√≥digo de autoriza√ß√£o necess√°rio'
                    });
                    return;
                }
                
                // Chamar a Edge Function para processar o c√≥digo
                console.log('üìû Chamando Edge Function para processar c√≥digo...');
                const response = await fetch('https://hlrkoyywjpckdotimtik.supabase.co/functions/v1/google-fit-callback?' + window.location.search, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Resposta da Edge Function:', data);
                
                if (data.success) {
                    console.log('‚úÖ Google Fit conectado com sucesso!');
                    showSuccess(data);
                } else {
                    console.log('‚ùå Erro na conex√£o:', data);
                    showError(data);
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao processar callback:', error);
                showError({
                    error: 'PROCESSING_ERROR',
                    message: 'Erro ao processar callback',
                    details: error.message
                });
            }
        }
        
        // Iniciar processamento quando a p√°gina carregar
        window.addEventListener('load', processCallback);
        
        // Fallback: se n√£o conseguir processar, mostrar erro ap√≥s 10 segundos
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                console.log('‚è∞ Timeout - mostrando erro');
                showError({
                    error: 'TIMEOUT',
                    message: 'Timeout ao processar callback',
                    details: 'A conex√£o demorou muito para responder'
                });
            }
        }, 10000);
    </script>
</body>
</html>
